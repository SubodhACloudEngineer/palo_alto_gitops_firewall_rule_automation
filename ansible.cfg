[defaults]
# Ansible Configuration for Palo Alto GitOps Demo

# Inventory
inventory = inventory/firewall.yml

# Output
stdout_callback = yaml
bin_ansible_callbacks = True

# Connection
host_key_checking = False
timeout = 30
gathering = explicit

# Privilege Escalation
become = False

# Colors and display
force_color = True
nocolor = False
display_skipped_hosts = False
display_ok_hosts = True

# Logging
log_path = /tmp/ansible-palo-alto.log

# Retry
retry_files_enabled = False

# Performance
forks = 5
poll_interval = 2

# Modules
module_name = command

[inventory]
enable_plugins = yaml, ini, auto

[privilege_escalation]
become = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
pipelining = True
